
<h1>Lista Dragon Ball</h1>
<div class="card">
    <div class="card-header">
        Lista de Héroes
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <!-- bidireccional, cuando escriba, que se vea reflejado lo que escribo-->
                <input [(ngModel)]="listFilter" type="text" class="form-control" placeholder="Filtrar héroe">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <!-- Si hay al menos una fila muestra la tabla, si no, no muestres nada -->
            <table class="table table-striped" *ngIf="heroes.length>0">
                <thead class="text-center">
                    <tr>
                        <!-- <th>Imagen</th> -->
                        <th><button (click)="showImage()" type="button" 
                            class="btn btn-primary">{{muestraImg?'Oculta':'Mostrar'}}</button></th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Raza</th>
                        <th>Ki</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let heroe of heroes | heroesFilter:listFilter">
                        <td><img *ngIf="muestraImg" [src]="heroe.imagen" alt="{{heroe.imagen}}" width="50"></td>
                        <td>{{heroe.nombre}}</td>
                        <td>{{heroe.descripcion}}</td>
                        <td>{{heroe.race}}</td>
                        <td>{{heroe.ki}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
